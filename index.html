<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM manipulation example</title>
    <link rel="stylesheet" href="css/style.css">
    <Script defer src="script/index.js"></Script>
</head>

<body>
    <header>
        <h1>Enter student's information</h1>
        <button id="changeBG">Change Background Color</button>
    </header>

    <section id="formElements">
        <label>First Name:</label>
        <input id="firstname" type="text">
        <label>Last Name:</label>
        <input id="lastname" type="text">
        <label>Program Name:</label>
        <input id="progname" type="text">
        <button>Submit</button>
    </section>

    <section>
        <h2>Enrolled students</h2>
        <ul id="cit">Sudents Enrolled in CIT</ul>
        <ul id="cst">Sudents Enrolled in CST</ul>
    </section>

</body>

</html>
